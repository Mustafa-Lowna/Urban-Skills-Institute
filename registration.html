<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Course Registration - Urban Skills Institute</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        position: relative;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        color: #333;
        margin: 0;
        overflow: hidden; /* To avoid scroll caused by blur */
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url(assets/img/computer-bg1\ less\ opa.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        filter: blur(8px); /* Adjust blur strength */
        z-index: -1;
      }

      .registration-card {
        width: 420px;
        max-width: 95vw;
        padding: 2.5rem 3rem;
        background: white;
        border-radius: 1.5rem;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        margin: 2rem auto;
        box-sizing: border-box;
      }

      h2 {
        font-weight: 700;
        color: #f4623a;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 1.7rem;
      }

      .form-label {
        font-weight: 600;
        color: #555;
      }

      .form-control,
      .form-select {
        font-size: 0.875rem;
        padding: 0.4rem 0.75rem;
        border-radius: 0.4rem;
        margin-bottom: 1rem;
        border: 1.5px solid #ddd;
        transition: border-color 0.3s ease;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: #f4623a;
        box-shadow: 0 0 8px rgba(244, 98, 58, 0.4);
        outline: none;
      }

      .btn-register {
        padding: 0.7rem;
        font-size: 1rem;
        border-radius: 50px;
        width: 100%;
        margin-top: 1.5rem;
        box-shadow: 0 8px 15px rgba(244, 98, 58, 0.4);
        background-color: #f4623a;
        border: none;
        color: white;
        font-weight: 700;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }

      .btn-register:hover {
        background-color: #c34e2e;
        box-shadow: 0 12px 25px rgba(200, 61, 13, 0.6);
      }

      .invalid-feedback {
        font-size: 0.9rem;
        color: #d93025;
      }

      @media (max-width: 575.98px) {
        .registration-card {
          width: 90vw;
          padding: 2rem 1.5rem;
        }

        h2 {
          font-size: 1.4rem;
          margin-bottom: 1.5rem;
        }

        .form-control,
        .form-select {
          font-size: 0.85rem;
          padding: 0.35rem 0.7rem;
          margin-bottom: 0.9rem;
        }

        .btn-register {
          padding: 0.6rem;
          font-size: 0.95rem;
          margin-top: 1.2rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="registration-card">
      <h2>Course Registration</h2>
      <form id="registrationForm" novalidate>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name *</label>
          <input
            type="text"
            id="fullName"
            class="form-control"
            placeholder="Enter your full name"
            required
          />
          <div class="invalid-feedback">Please enter your name.</div>
        </div>

        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number *</label>
          <input
            type="tel"
            id="mobile"
            class="form-control"
            placeholder="Enter your mobile number"
            pattern="[0-9]{10}"
            required
          />
          <div class="invalid-feedback">
            Please enter a valid 10-digit mobile number.
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address *</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>

        <div class="mb-3">
          <label for="courseSelect" class="form-label">Select Course *</label>
          <select id="courseSelect" class="form-select" required>
            <option value="" selected disabled>Choose your course</option>
            <option value="web-design">Web Design</option>
            <option value="graphic-design">Graphic Design</option>
            <option value="digital-marketing">Digital Marketing</option>
            <option value="ai-tools-chatgpt">AI Tools & ChatGPT</option>
            <option value="data-analytics">Data Analytics</option>
            <option value="cybersecurity-basics">Cybersecurity Basics</option>
            <option value="ms-excel">MS Excel</option>
            <option value="computer-basics">Computer Basics</option>
            <option value="powerpoint">PowerPoint</option>
            <option value="tally-erp">Tally ERP</option>
            <option value="spoken-english">Spoken English</option>
            <option value="career-counselling">Career Counselling</option>
          </select>
          <div class="invalid-feedback">Please select a course.</div>
        </div>

        <button type="submit" class="btn-register">Submit Registration</button>
      </form>
    </div>

    <script>
      (function () {
        "use strict";
        const form = document.getElementById("registrationForm");
        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            } else {
              event.preventDefault();
              alert("Registration submitted successfully!");
              form.reset();
            }
            form.classList.add("was-validated");
          },
          false
        );
      })();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
