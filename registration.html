<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Course Registration - Urban Skills Institute</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa; /* Light gray background */
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        color: #333;
      }

      .registration-card {
        background: white;
        border-radius: 1rem;
        padding: 2.5rem 3rem;
        max-width: 480px;
        width: 100%;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease-in-out;
      }

      .registration-card:hover {
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15);
      }

      h2 {
        font-weight: 700;
        color: #f4623a;
        text-align: center;
        margin-bottom: 2rem;
      }

      .form-label {
        font-weight: 600;
        color: #555;
      }

      .form-control {
        border-radius: 0.5rem;
        border: 1.5px solid #ddd;
        padding: 0.75rem 1rem;
        transition: border-color 0.3s ease;
      }

      .form-control:focus {
        border-color: #f4623a;
        box-shadow: 0 0 8px rgba(244, 98, 58, 0.4);
        outline: none;
      }

      .btn-register {
        background-color: #f4623a;
        border: none;
        padding: 0.85rem;
        border-radius: 50px;
        font-weight: 700;
        font-size: 1.1rem;
        color: white;
        width: 100%;
        margin-top: 1.5rem;
        box-shadow: 0 8px 15px rgba(244, 98, 58, 0.4);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .btn-register:hover {
        background-color: #c34e2e;
        box-shadow: 0 12px 25px rgba(200, 61, 13, 0.6);
      }

      .invalid-feedback {
        font-size: 0.9rem;
        color: #d93025;
      }
      /* MOBILE aur TABLET PAR form ko khula, wide rkhe, patla mat hone de */
      @media (max-width: 991.98px) {
        .registration-card {
          max-width: 98vw; /* screen ka almost full width */
          width: 98vw;
          min-width: 0;
          padding: 2rem 1rem; /* left/right is 1rem, taaki side se thoda gap aaye */
          margin: 1rem auto;
          border-radius: 1.2rem;
        }
        .form-control,
        .form-select {
          font-size: 1.1rem;
          padding: 0.75rem 1rem;
          border-radius: 0.7rem;
        }
        .btn-register {
          font-size: 1.1rem;
          padding: 1rem;
          border-radius: 999px;
          margin-top: 1.2rem;
        }
        h2 {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="registration-card">
      <h2>Course Registration</h2>
      <form id="registrationForm" novalidate>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name *</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter your full name"
            required
          />
          <div class="invalid-feedback">Please enter your name.</div>
        </div>

        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number *</label>
          <input
            type="tel"
            class="form-control"
            id="mobile"
            placeholder="Enter your mobile number"
            pattern="[0-9]{10}"
            required
          />
          <div class="invalid-feedback">
            Please enter a valid 10-digit mobile number.
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address *</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>

        <div class="mb-3">
          <label for="courseSelect" class="form-label">Select Course *</label>
          <select class="form-select" id="courseSelect" required>
            <option value="" selected disabled>Choose your course</option>
            <option value="web-design">Web Design</option>
            <option value="graphic-design">Graphic Design</option>
            <option value="digital-marketing">Digital Marketing</option>
            <option value="ai-tools-chatgpt">AI Tools & ChatGPT</option>
            <option value="data-analytics">Data Analytics</option>
            <option value="cybersecurity-basics">Cybersecurity Basics</option>
          </select>
          <div class="invalid-feedback">Please select a course.</div>
        </div>

        <button type="submit" class="btn-register">Submit Registration</button>
      </form>
    </div>

    <script>
      (function () {
        "use strict";
        const form = document.getElementById("registrationForm");
        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            } else {
              event.preventDefault();
              alert("Registration submitted successfully!");
              form.reset();
            }
            form.classList.add("was-validated");
          },
          false
        );
      })();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
